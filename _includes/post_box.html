<div class="project-detail">
	<h3>{{ include.post.date | date: "%B %-d, %Y" }}</h3>
	<a href="{{ include.post.url }}"><h1>{{ include.post.title }}</h1></a>
	{% if include.post.subtitle %}
		<h2>{{ include.post.subtitle }}</h2>
	{% endif %}
	{% if include.full %}
		{{ include.post.content | markdownify }}
	{% else %}
		{{ include.post.content | split: '<!-- more -->' | first | markdownify }}
	{% endif %}
</div>
